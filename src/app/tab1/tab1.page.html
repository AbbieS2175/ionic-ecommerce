<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<form>
    <h2>Registration Form</h2>

    <div class="fields">
      <ion-label color="primary">Image Url</ion-label>
      <input [(ngModel)]="image" name="image"  type="string" matInput required >
</div>


      <div class="fields">
      
        <ion-label color="primary">Name</ion-label>
        <input [(ngModel)]="name" name="name" type="string" matInput required >
</div>

        <div class="fields">
          <ion-label color="primary">Description</ion-label>
          <input [(ngModel)]="description" name="description"  type="string" matInput required >
</div>










<ion-button (click)="submit()" color="dark">Submit</ion-button>


  </form>
